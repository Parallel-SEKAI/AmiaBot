name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/cicd.yml' 
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/cicd.yml' 

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run formatting
      run: npm run format:check
    
    - name: Run build
      run: npm run build
